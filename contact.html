<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact | Petru & Inés</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    <style>

/* Bara de sus */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #12bfa2;
      color: #fff;
      padding: 10px 20px;
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar img {
      height: 40px;
      margin-right: 15px;
    }

    /* Container general */
    .contact-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-info {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #12bfa2;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .contact-info a {
      color: #12bfa2;
      text-decoration: none;
    }

    /* Formular */
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #12bfa2;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    form button {
      background: #12bfa2;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 6px;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background: #0fa387;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
   <!-- Bara de sus cu logo și text -->
  <header class="top-bar">
    Petru & Inés
  </header>

  <div class="contact-container">
    <!-- Informații de contact -->
    <div class="contact-info">
      <h2>Contact Info</h2>
      <p><strong>Telefon:</strong> <a href="tel:+40772053562">+40 772 053 562</a></p>
      <p><strong>Email:</strong> <a href="mailto:contact@petruandines.com">contact@petruandines.com</a></p>
      <p><strong>Program:</strong><br>Luni - Vineri: 09:00 - 18:00<br>Sâmbătă: 10:00 - 14:00</p>
    </div>

    <!-- Formular de contact WhatsApp -->
    <form>
      <h2>Formular de Contact</h2>
      <label for="">Nume</label>
      <input type="text" class="name" placeholder="Numele tău">

      <label for="">Email</label>
      <input type="email" class="email" placeholder="exemplu@email.com">

      <label for="">Țara</label>
      <input type="text" class="country" placeholder="România">

      <label for="">Mesaj</label>
      <textarea class="message" placeholder="Scrie mesajul aici..."></textarea>

      <button type="button" onclick="sendwhatsapp();">Trimite pe WhatsApp</button>
    </form>
  </div>

  <script>
    function sendwhatsapp() {
      var phonenumber = "+40772053562";
      var name = document.querySelector(".name").value;
      var email = document.querySelector(".email").value;
      var country = document.querySelector(".country").value;
      var message = document.querySelector(".message").value;

      var url = "https://wa.me/" + phonenumber + "?text="
        + "*Nume:* " + name + "%0a"
        + "*Email:* " + email + "%0a"
        + "*Țara:* " + country + "%0a"
        + "*Mesaj:* " + message
        + "%0a%0a"
        + "Trimis prin formularul de contact Petru & Inés";

      window.open(url, '_blank').focus();
    }
  </script>
</body>

</html>
